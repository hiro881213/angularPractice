<div>商品一覧</div>

<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + 'の詳細はこちら'">
          {{ product.name }}
        </a>
    </h3>
    <p>{{ product.price }}</p>
    <p *ngIf="product.description">詳細: {{ product.description }}</p>

    <button (click)='share()'>Share</button>

    <app-product-Detail [name]="product.name"></app-product-Detail>
</div>
